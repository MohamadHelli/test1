<div class="row">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <div *ngFor="let x of productsx; index as i" class="col-4">
                <a routerLink="products/{{ i }}" class="card-title">{{x.name}}</a>
                <p class="card-text">{{x.price}}</p>
                <p *ngIf="x.description" class="card-text">{{x.description}}</p>
            </div>
        </div>
    </div>
</div>
